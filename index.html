<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matcha Cariño</title>
  <link rel="stylesheet" href="matcha.css"> <!-- Usa el mismo CSS -->
</head>
<body>
  <div class="contenedor">
    <!-- Imagen del gato que ocupa toda la pantalla -->
    <img src="matcha.jpeg" alt="Matcha" class="imagen-matcha">

    <!-- Barra de progreso para el indicador de cariño -->
    <div class="indicador-cariño">
      <div class="barra-cariño" id="barra-cariño">
        <span id="nivel-cariño">0%</span>
      </div>
    </div>

    <!-- Botones funcionales -->
    <div class="botones">
      <button id="boton-alimentar">Alimentar</button>
      <button id="boton-jugar">Jugar</button>
      <button id="boton-comentar">Comentar</button>
    </div>
  </div>

  <script src="matcha.js"></script>
</body>
